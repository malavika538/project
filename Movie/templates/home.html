<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

<h3 class="text-center">Movie List</h3>
<div class="container">
<div class="row">
    {% for i in movie %}
    <div class="col-sm-4 border border-1">
        <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250 px" width="100%">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'view' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
    </div>
{% endfor %}</div>
</div>
{% endblock %}
