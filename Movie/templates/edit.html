<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h3 class="text-center">edit Movie Details</h3>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="container-fluid ">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="t" value="{{movie.title}}" placeholder="Title"></div>

  </div>
  <div class="mb-3">
    <label for="author" class="form-label">description</label>
    <input type="text" class="form-control" id="author" name="d" value="{{movie.description}}" placeholder="description">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">language</label>
    <input type="text" class="form-control" id="price" name="l" value="{{movie.language}}" placeholder="language">

  </div>
  <div class="mb-3">
    <label for="pages" class="form-label">year</label>
    <input type="number" class="form-control" id="pages" name="y" value="{{movie.year}}" placeholder="year">
  </div>
<div class="mb-3">
  <label for="formFileSm" class="form-label">image</label>
    <img src="{{movie.image.url}}">
  <input class="form-control form-control-sm" id="formFileSm" name="i" type="file">
</div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Add movie</button></div>
</form>

{% endblock %}
